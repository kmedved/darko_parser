[pytest]
# 1. Add the current directory to PYTHONPATH so tests can import 
#    'nba_scraper' and 'nba_parser' as local modules without installation.
pythonpath = .

# 2. Tell pytest where to look for tests
testpaths = tests

# 3. Configure log levels for cleaner output during test runs
log_cli = true
log_cli_level = INFO

# 4. Filter out annoying warnings from third-party libraries (optional but recommended)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 5. Standard flags:
#    -v: verbose output
#    -ra: show extra test summary info for (r)skipped, (a)ll except passed
addopts = -v -ra